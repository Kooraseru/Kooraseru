<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <!--
        Kooraseru - A multilingual WebAssembly-powered website
        Single index.html with JSON-based translations
        Subdomain determines language: jp.kooraseru.com = Japanese
    -->
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Kooraseru - A WebAssembly-powered multilingual platform">
        
        <title>Kooraseru</title>
        <base href="/">

        <link rel="icon" href=".github/resources/kooraseru.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" />
        <link rel="stylesheet" href=".github/resources/stylesheet.css" />
        <link rel="stylesheet" href=".github/resources/themes.css" />
        <link rel="stylesheet" href=".github/resources/topbar.css" />
        
        <!-- Theme manager - runs immediately to prevent flash -->
        <script src="js/theme-manager.js"></script>
        
        <!-- Language system - loads translations and sets font -->
        <script src="js/language-system.js"></script>
    </head>
    <body>
        <!-- Top Navigation Bar -->
        <nav class="topbar">
            <div class="topbar-content">
                <div class="topbar-left">
                    <a href="/" class="logo">
                        <img src=".github/resources/kooraseru.ico" alt="Kooraseru" class="logo-icon" data-i18n="topbar.logoAlt" />
                        <span class="logo-text">Kooraseru</span>
                    </a>
                </div>
                
                <div class="topbar-center">
                    <!-- Will be populated dynamically -->
                </div>
                
                <div class="topbar-right">
                    <div class="language-selector">
                        <a href="https://kooraseru.com" class="lang-link en-link active" data-lang="en" data-i18n="languageSelector.english">English</a>
                        <span class="lang-separator">/</span>
                        <a href="https://jp.kooraseru.com" class="lang-link ja-link" data-lang="ja" data-i18n="languageSelector.japanese">日本語</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Ribbon -->
        <div class="ribbon">
            <div class="ribbon-content">
                <!-- Placeholder for ribbon content -->
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="content">
            <div class="container">
                <!-- Content will be loaded here -->
            </div>
        </main>

        <!-- Theme Toggle Button -->
        <div class="theme-toggle-container">
            <button class="theme-toggle-button" id="themeToggle" data-i18n="themeToggle.label" aria-label="Toggle theme">
                <svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor">
                    <!-- Sun icon for light theme -->
                    <circle class="sun-circle" cx="12" cy="12" r="5"/>
                    <line class="sun-ray" x1="12" y1="1" x2="12" y2="3"/>
                    <line class="sun-ray" x1="12" y1="21" x2="12" y2="23"/>
                    <line class="sun-ray" x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line class="sun-ray" x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line class="sun-ray" x1="1" y1="12" x2="3" y2="12"/>
                    <line class="sun-ray" x1="21" y1="12" x2="23" y2="12"/>
                    <line class="sun-ray" x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line class="sun-ray" x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>

            <!-- Theme Dropdown Menu -->
            <div class="theme-dropdown" id="themeDropdown">
                <div class="theme-dropdown-content">
                    <button class="theme-option" data-theme="light" data-i18n="themeOptions.light" aria-label="Light theme">
                        <span class="theme-option-label">Light</span>
                    </button>
                    <button class="theme-option" data-theme="dark" data-i18n="themeOptions.dark" aria-label="Dark theme">
                        <span class="theme-option-label">Dark</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Theme and Language Initialization -->
        <script>
            // Initialize language system and theme UI
            async function initializeUI() {
                // Wait for LanguageSystem to be ready
                await LanguageSystem.init();
                
                // Update translated text
                LanguageSystem.updatePageContent();
                
                // Highlight current language in selector
                const currentLang = LanguageSystem.getCurrentLanguage();
                document.querySelectorAll('.lang-link').forEach(link => {
                    if (link.dataset.lang === currentLang) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
                
                // Setup theme toggle
                const themeToggle = document.getElementById('themeToggle');
                const themeDropdown = document.getElementById('themeDropdown');
                const themeOptions = document.querySelectorAll('.theme-option');
                
                themeToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    themeDropdown.classList.toggle('active');
                });
                
                themeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        const theme = e.currentTarget.dataset.theme;
                        ThemeManager.setTheme(theme);
                        themeDropdown.classList.remove('active');
                        console.log('Theme changed to:', theme);
                    });
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.theme-toggle-container')) {
                        themeDropdown.classList.remove('active');
                    }
                });
            }
            
            // Initialize when ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeUI);
            } else {
                initializeUI();
            }
        </script>
    </body>
</html>
