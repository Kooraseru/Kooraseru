name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: |
          echo "Installing wasm-pack..."
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          echo "Verifying wasm-pack installation:"
          ~/.cargo/bin/wasm-pack --version || wasm-pack --version

      - name: Build WebAssembly
        run: |
          echo "Current working directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "=== Running wasm-pack build ==="
          ~/.cargo/bin/wasm-pack build --target web --release || wasm-pack build --target web --release
          echo "=== Build complete, checking pkg directory ==="
          ls -la pkg/ || echo "ERROR: pkg directory not found!"

      - name: Prepare deployment files
        run: |
          # List what files exist after wasm-pack build
          echo "=== Contents of pkg directory ==="
          ls -la pkg/ || echo "pkg directory not found"
          
          # Copy Wasm files to public directory
          echo "=== Copying WASM files ==="
          cp pkg/kooraseru.js public/
          cp pkg/kooraseru_bg.wasm public/
          cp pkg/kooraseru_bg.wasm.d.ts public/ 2>/dev/null || true
          cp pkg/kooraseru.d.ts public/ 2>/dev/null || true
          
          # Verify required files exist
          echo "=== Verifying files in public directory ==="
          ls -la public/
          test -f public/index.html
          test -f public/kooraseru.js
          test -f public/kooraseru_bg.wasm
          test -f public/.github/resources/stylesheet.css
          test -f public/js/theme-manager.js
          test -f public/js/language-system.js
          test -f public/i18n/en.json
          test -f public/i18n/ja.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
