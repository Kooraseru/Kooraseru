name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WebAssembly
        run: wasm-pack build --target web --release

      - name: Prepare deployment files
        run: |
          # Copy Wasm files to public directory
          cp pkg/kooraseru.js public/
          cp pkg/kooraseru_bg.wasm public/
          cp pkg/kooraseru_bg.wasm.d.ts public/ 2>/dev/null || true
          cp pkg/kooraseru.d.ts public/ 2>/dev/null || true
          
          # Verify required files exist
          ls -la public/
          test -f public/index.html
          test -f public/kooraseru.js
          test -f public/kooraseru_bg.wasm
          test -f public/.github/resources/stylesheet.css
          test -f public/js/theme-manager.js
          test -f public/js/language-system.js
          test -f public/i18n/en.json
          test -f public/i18n/ja.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
