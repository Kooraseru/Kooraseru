name: Deploy site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare deployment
      # This step prepares the files to be deployed to GitHub Pages. It creates a `dist` directory, adds a CNAME file for custom domain configuration, and copies the necessary frontend and public files into the `dist` directory.
        run: |
          mkdir -p dist
          echo "kooraseru.com" > dist/CNAME 
          cp -r frontend dist/
          cp -r public dist/
          mv dist/frontend/index.html dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
